<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link href="img/unah10.png" rel="icon">
    <script type="text/javascript" src="js/jquery.min.js"></script> 
  </head>

  <body>
    <!--<form action="../empleado/homeEmpleadp.html" method="" autocomplete="off" class="full-box logInForm">-->
    <div class="my-content" >
        <div class="container" > 

            <div class="row">
              <div class="col-sm-12" >
                  <h1><strong></strong>Login Empleados</h1>
              </div>
            </div>
            <div class="row">
                  <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                      <div class="myform-top">
                          <div class="col-sm-6 myform-top-left">
                              <p>Ingresa tu número de empleado y contraseña:</p>
                          </div>
                          <div class="myform-top-right">
                           <i class="fas fa-users"></i>
                          </div>
                      </div>
                      <div class="myform-bottom">
                        <form role="form" action="../public-empleados/home.html" method="POST" class="full-box logInForm">
                          <div class="form-group">
                              <input type="text" id="NumEmp" placeholder="Número de empleado"  required="required" maxlength="3" class="form-control" >
                          </div>
                          <div class="form-group">
                              <input type="password" id="ContraEmp"  placeholder="Contraseña"   required="required" minlength="5" maxlength="15" class="form-control"  >
                          </div>
                          <input type="submit" id="btn-login-empleado" value="Iniciar Sesión" class="btn float-right login_btn">
                        </form>
                      </div>
                  </div>
                  <script>
                        $("#btn-login-empleado").click(function(){
                             $.ajax({
                                url:"ajax/login-empleados.php",
                                data:"NumEmp="+$("#NumEmp").val() + "&ContraEmp="+$("#ContraEmp").val(),
                                dataType:"json",
                                method:"POST",
                                success:function(respuesta){
                                    console.log(respuesta);
                                    if (respuesta.estatus == 1)
                                    
                                            alert("Se ha logueado empleado");
                                        
                                    else 
                                        alert("Credenciales invalidas");
                                },
                                error:function(error){
                                    console.error(error);
                                }
                            }); 
                        });
                    </script>
            </div>
        </div>
    </div>
<!--</form>-->
    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
